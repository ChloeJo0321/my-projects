<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1-1">Generate a <br>Random Password</h1>
        <div class="password-box">
            <input id="password" type="text" placeholder="Password">
            <img id="copy-password" src="../04_random-password-generator//rpg_img/images/copy.png"
                title="Copy the password">
        </div>
        <button id="generate-btn"><img src="../04_random-password-generator/rpg_img/images/generate.png"> Generate
            Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
