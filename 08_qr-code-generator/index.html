<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Enter your text or URL</h3>
        <input id="input" type="text" placeholder="Text or URL" required>
        <div id="qr-container">
            <img src="" id="qr-image" alt="QR code">
        </div>
        <button onclick="generateQR()">Generator QR Code</button>
    </div>
    <script>
        const qrBox = document.getElementById("qr-container");
        const input = document.getElementById("input");
        const qrImage = document.getElementById("qr-image");

        function generateQR() {
            if (input.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                qrBox.classList.add("display-img");
            }
            else {
                input.classList.add("error");
                setTimeout(() => {
                    input.classList.remove("error");
                }, 1000);
            }

        }
    </script>
</body>

</html>
