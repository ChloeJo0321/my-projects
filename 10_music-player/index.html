<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b83e458db2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class=" fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/singer.png" alt="singer">
            <h1 id="title">Title</h1>
            <p id="artist">Artist</p>
            <audio id="song">
                <source src="media/Makaih Beats - NoFeelings.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <nav class="control">
                <div onclick="backward()" class="circle"><i class="fa-solid fa-backward"></i></div>
                <div onclick="pausePlay()" class="circle"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div onclick="fastforward()" class="circle"><i class="fa-solid fa-forward"></i></div>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
