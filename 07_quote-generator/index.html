<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="postOnTwitter()"> <img src="../../../images/Logo_Twitter.png" alt="twitter-logo">
                Tweet</button>
        </div>

    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";

        // Get random quotes from the API
        async function getQuote(url) {
            const response = await fetch(url);
            let data = await response.json();

            quote.innerHTML = `"${data.content}"`;
            author.innerHTML = data.author;
        }

        // Call getQuote function to get the data
        getQuote(api_url);

        // Function to share the quote on Twitter
        function postOnTwitter() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + " by " + author.innerHTML, "Tweet Window", "width=600, height=300");
        }
    </script>
</body>

</html>
